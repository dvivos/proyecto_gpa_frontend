<div class="mt-3 col-2">
    <div class="mb-3">
      <p-autoComplete [(ngModel)]="selectedElemento"
                      [suggestions]="filteredElemento"
                      (completeMethod)="filterItem($event)"
                      field="label"
                      (onSelect)="elementoSelect($event)"
                      [minLength]="1"
                      [delay]="500"
                      placeholder="Buscar"></p-autoComplete>

    </div>

  <p-menu [model]="itemsMenu" class="sidemenu"></p-menu>

</div>
